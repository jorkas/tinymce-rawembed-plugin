<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#rawembed_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/rawembed.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="css/dialog_rawembed.css">
</head>
<body style="display: none" role="application">
    <form onsubmit="RawEmbedDialog.insert();return false;" action="#">
        <fieldset>
            <legend>{#rawembed_dlg.legend}</legend>
            <label for="raw-embed">{#rawembed_dlg.label}</label>
            <textarea name="raw-embed" id="raw-embed"></textarea>
        </fieldset>
        <div class="mceActionPanel">
            <input type="submit" name="insert" value="{#insert}" id="insert" />
            <input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
        </div>
    </form>
</body> 
</html>
